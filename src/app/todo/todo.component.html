<app-todo-header
  placeholder="what do you want?"
  delay="400"
  (textChanges)="onTextChanges($event)"
  (onEnterUp)="addTodo()"> <!--传回来的值一定要用$event接收-->
</app-todo-header>
<div>以下下为父组件内容：</div>
{{desc}}
<div>
  <ul>
    <li *ngFor="let todo of todos">{{ todo.desc }}</li>
  </ul>
</div>
<button (click)="addArray()">改变数组</button>
<app-todo-item [list]="todoList" (change)="change($event)"></app-todo-item>
<app-todo-footer [list]="list"></app-todo-footer>
<a routerLink="/going/yes">going</a>
